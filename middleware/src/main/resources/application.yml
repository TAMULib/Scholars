    #  mail:
    #    transport:
    #      protocol: smtp
    #    smtp:
    #      port: 587
    #      auth: true
    #      starttls:
    #        enable: true
    #        required: true
  profiles:
    active: default
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

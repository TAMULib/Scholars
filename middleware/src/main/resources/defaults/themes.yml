    - label: Site Policies
      uri: http://library.tamu.edu/about/compliance.html
    - label: Accessibility
      uri: https://library.tamu.edu/services/accessibility.html
    - label: Texas CREWS
      uri: http://www.thecb.state.tx.us/apps/txcrews
    - label: Comments
      uri: https://askus.library.tamu.edu/contact/index
    variables:
    - key: "--footer-border-top"

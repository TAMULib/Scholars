---

- name: TAMU
  organization: Texas A&M University
  active: true
  home:
    heroesNavigable: false
    heroes:
    - imageUri: assets/images/academic-aerial.jpg
      imageAlt: Texas A&M Acedemic Building
      watermarkImageUri: assets/images/vector-world-map.png
      watermarkText: worldwide collaboration
      baseText: Thank you for visiting Scolars@TAMU (Beta Release). We have worked to
        create the first version of your profile and continue to explore additional
        data sources to enhance your profile. We request your participation to update
        your profile and improve its accuracy. If you have any questions or concerns
        about your profile page, please contact us at <a href="mailto:scholars@library.tamu.edu">scholars@library.tamu.edu</a>
      fontColor: "#f3f3f3"
      linkColor: "#65a6d1"
      linkHoverColor: "#ffc222"
      slideInterval: 30
    variables:
    - key: "--hero-color"
      value: "#f3f3f3"
    - key: "--hero-link-color"
      value: "#65a6d1"
    - key: "--hero-link-color-hover"
      value: "#ffc222"
  header:
    navbar:
      brandText: Texas A&M University Libraries
      brandUri: https://library.tamu.edu
      logoUri: assets/images/tamu-logo-with-right-border.png
      links:
      - label: Hours
        uri: https://library.tamu.edu/about/hours.html
      - label: Libraries
        uri: https://library.tamu.edu/about/index.html
      - label: MyLibrary
        uri: https://library.tamu.edu/mylibrary
      - label: Help
        uri: https://askus.library.tamu.edu
      variables:
      - key: "--navbar-background-color"
        value: "#3c0000"
      - key: "--navbar-hover-background-color"
        value: "#ffc222"
      - key: "--navbar-color"
        value: "#fff"
      - key: "--navbar-hover-color"
        value: "#3c0000"
      - key: "--navbar-link-seperator-color"
        value: "#6a0000"
    banner:
      imageUri: assets/images/scholars-logo-white.png
      altText: SCHOLARS@TAMU
      variables:
      - key: "--banner-border-top"
        value: '1px #8d8d8d solid'
      - key: "--banner-background-color"
        value: "#500000"
      - key: "--banner-color"
        value: "#fff"
    variables: []
  footer:
    links:
    - label: howdy.tamu.edu
      uri: https://howdy.tamu.edu/uPortal/normal/render.uP
    - label: Off-Campus Access

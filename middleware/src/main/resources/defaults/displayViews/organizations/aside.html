<div class="aside">

  <div class="d-block d-md-none">
    <hr />
  </div>
  <div class="text-nowrap mt-1">
    <img src="assets/images/temporal_graph_icon.png" height="20" width="20" alt="temporal graph icon">
    <span class="ml-1"><a href="https://scholars.library.tamu.edu/vivo/vis/publication-graph/{{id}}">Temporal Graph</a></span>
  </div>
  <div class="mt-1 text-nowrap">
    <img src="assets/images/scimap_icon.png" height="20" width="20" alt="map of science icon">
    <span class="ml-1"><a href="https://scholars.library.tamu.edu/vivo/vis/map-of-science/{{id}}">Map of Science</a></span>
  </div>

  {{#if affiliatedResearchAreas}}
  <div class="d-block d-lg-none mt-2 mb-2">
    <div><span class="label">Research Areas:</span></div>
    <div class="comma-seperated ml-1">
      {{#each affiliatedResearchAreas}}
      <span><a href="display/concepts/{{id}}">{{label}}</a></span>
      {{/each}}
    </div>    
    <hr />
  </div>
  {{/if}}

  {{#if affiliatedResearchAreas}}
  <div class="d-none d-lg-block">
    <hr />
    <div class="mt-1">
      <span class="label">Research Areas:</span>
    </div>
    <div class="comma-seperated ml-1">
      {{#each affiliatedResearchAreas}}
      <span><a href="display/concepts/{{id}}">{{label}}</a></span>
      {{/each}}
    </div>
  </div>
  {{/if}}

</div>
<style>
  .aside .info,
  .aside .fa {
    font-size: 16px;
    width: 25px;
    height: 25px;
    margin: auto;
  }
</style>

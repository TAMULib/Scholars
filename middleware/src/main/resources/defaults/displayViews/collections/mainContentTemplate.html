<div>
  <span class="h3">{{name}}</span>
  <span class="h3 lead font-weight-normal text-nowrap">
    <span class="ml-1">|</span>
    <span class="ml-1">{{formalize type}}</span>
    <span class="ml-1"><a href="{{vivoUrl}}/individual/{{id}}"><i class="fa fa-link"><span class="d-none">individual record</span></i></a></span>
  </span>
  {{#if websites}}
  <div>
    <hr />
    <span class="label">Websites</span>
    <ul class="list-unstyled ml-1">
      {{#each websites}}
      <li><span><a href="{{url}}">{{label}}</a></span></li>
      {{/each}}
    </ul>
  </div>
  {{/if}}
</div>
<style>
  .label {
    font-weight: 550;
    margin-right: 2px;
  }
</style>

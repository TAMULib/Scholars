{{#if researchAreaOf}}
<ul class="list-unstyled">
  {{#each researchAreaOf}}
  <li>
    <div class="comma-seperated">
      <span><a href="display/persons/{{id}}">{{label}}</a></span>
      {{#each organizations}}
      <span><a href="display/organizations/{{id}}">{{label}}</a></span>
      {{/each}}
    </div>
  </li>
  {{/each}}
</ul>
<style>
  .comma-seperated span:after {
    content: ", ";
  }

  .comma-seperated span:last-child:after {
    content: "";
  }
</style>
{{/if}}

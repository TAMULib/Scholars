<ul>
  {{~ it.researchAreaOf :researchAreaOf}}
  <li>
    <div class="comma-seperated">
      <span><a href="display/persons/{{=researchAreaOf.id}}">{{=researchAreaOf.label}}</a></span>
      <span>{{=researchAreaOf.title}}</span>
      {{~ researchAreaOf.organizations :organization}}
      <span><a href="display/organizations/{{=organization.id}}">{{=organization.label}}</a></span>
      {{~}}
    </div>
  </li>
</ul>
<style>
  .comma-seperated span:after {
    content: ", ";
  }

  .comma-seperated span:last-child:after {
    content: "";
  }
</style>

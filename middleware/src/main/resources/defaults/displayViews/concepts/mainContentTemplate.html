<div>
  <span class="h3">
    <a href="display/{{=it.collection}}/{{=it.id}}">{{=it.name}}</a>
  </span>
  <span class="h3 lead font-weight-normal text-nowrap text-secondary">
    <span class="ml-1">|</span>
    <span class="ml-1">{{=it.type}}</span>
    <span class="ml-1"><a href="{{=it.vivoUrl}}/individual/{{=it.id}}"><i class="fa fa-link"><span class="d-none">individual record</span></i></a></span>
  </span>
  {{? it.associatedDepartments }}
  <div class="mt-1">
    <span class="label">Associated Departments:</span>
  </div>
  <div class="comma-seperated ml-1">
    {{~it.associatedDepartments :associatedDepartment}}
    <span><a href="display/organizations/{{=associatedDepartment.id}}">{{=associatedDepartment.label}}</a></span>
    {{~}}
  </div>
  {{?}}
</div>
<style>
  .label {
    font-weight: 550;
    margin-right: 2px;
  }

  .comma-seperated span:after {
    content: ", ";
  }

  .comma-seperated span:last-child:after {
    content: "";
  }
</style>

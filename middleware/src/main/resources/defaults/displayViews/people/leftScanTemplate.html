<div>
  <div class="text-center mb-4">
    {{? it.image}}
    <img class="avatar" src="https://scholars.library.tamu.edu/vivo{{=it.image}}" height="150" width="150" alt="{{=it.name}} image">
    {{?}}
    {{? !it.image}}
    <img class="avatar" src="https://via.placeholder.com/150" height="150" width="150" alt="default avatar image">
    {{?}}
  </div>
  <div class="d-none d-lg-block mt-2 mb-2 ml-4">
    <div>
      <img src="assets/images/co_author_icon.png" height="20" width="20" alt="co-author network icon">
      <span class="ml-1"><a href="https://scholars.library.tamu.edu/vivo/vis/author-network/{{=it.id}}">Co-author Network</a></span>
    </div>
    <div class="mt-1">
      <img src="assets/images/scimap_icon.png" height="20" width="20" alt="map of science icon">
      <span class="ml-1"><a href="https://scholars.library.tamu.edu/vivo/vis/map-of-science/{{=it.id}}">Map of Science</a></span>
    </div>
    <div class="mt-1">
      <img src="assets/images/co_investigator_icon.png" height="20" width="20" alt="investigator network icon">
      <span class="ml-1"><a href="https://scholars.library.tamu.edu/vivo/vis/investigator-network/{{=it.id}}">Co-investigator Network</a></span>
    </div>
  </div>
</div>
<style>
  img.avatar {
    box-shadow: 2px 2px 4px -1px grey;
  }
</style>

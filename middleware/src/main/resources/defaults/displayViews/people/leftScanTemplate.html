<div class="text-center mb-2">
  {{#if image}}
  <img class="avatar" src="https://scholars.library.tamu.edu/vivo{{image}}" height="150" width="150" alt="{{name}} image">
  {{else}}
  <img class="avatar" src="https://via.placeholder.com/150" height="150" width="150" alt="default avatar image">
  {{/if}}
</div>
<style>
  img.avatar {
    box-shadow: 2px 2px 4px -1px grey;
  }
</style>

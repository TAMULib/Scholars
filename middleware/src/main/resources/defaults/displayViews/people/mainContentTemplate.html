<div>
  <span class="h3">
    <a href="display/persons/{{id}}">{{name}}</a>
  </span>
  <span class="ml-1"><a href="{{vivoUrl}}/individual/{{id}}"><i class="fa fa-link"><span class="d-none">individual record</span></i></a></span>
  <div class="mt-1">
    <h5>{{preferredTitle}}</h5>
  </div>
  {{#positions.length}}
  <div>
    <span class="label">Positions:</span>
    <ul class="list-unstyled ml-1">
      {{#positions}}
      <li>
        <div class="comma-seperated">
          <span>{{label}}</span>
          {{#organizations}}
          <span><a href="display/organizations/{{id}}">{{label}}</a></span>
          {{/organizations}}
        </div>
      </li>
      {{/positions}}
    </ul>
  </div>
  {{/positions.length}}
</div>
<style>
  .label {
    font-weight: 550;
    margin-right: 2px;
  }

  .comma-seperated span:after {
    content: ", ";
  }

  .comma-seperated span:last-child:after {
    content: "";
  }
</style>

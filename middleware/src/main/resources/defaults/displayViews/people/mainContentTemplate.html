<div>
  <span class="h3">
    <a href="display/{{=it.collection}}/{{=it.id}}">{{=it.name}}</a>
  </span>
  <span class="ml-1"><a href="{{=it.vivoUrl}}/individual/{{=it.id}}"><i class="fa fa-link"><span class="d-none">individual record</span></i></a></span>
  <div class="mt-1">
    <h5>{{=it.preferredTitle}}</h5>
  </div>
  {{? it.positions }}
  <div>
    <span class="label">Positions:</span>
    <ul class="list-unstyled ml-1">
      {{~it.positions :position}}
      <li>
        <div class="comma-seperated">
          <span>{{=position.label}}</span>
          {{~position.organizations :organization}}
          <span><a href="display/organizations/{{=organization.id}}">{{=organization.label}}</a></span>
          {{~}}
        </div>
      </li>
      {{~}}
    </ul>
  </div>
  {{?}}
</div>
<style>
  .label {
    font-weight: 550;
    margin-right: 2px;
  }

  .comma-seperated span:after {
    content: ", ";
  }

  .comma-seperated span:last-child:after {
    content: "";
  }
</style>

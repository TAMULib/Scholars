<div>
  <div class="mt-2">
    <i class="fa fa-link"></i><span class="info">Contact Info</span>
  </div>
  <div>
    <i class="fa fa-envelope-o"></i><span class="info"><a href="mailto: {{=it.email}}">{{=it.email}}</a></span>
  </div>
  <div>
    <i class="fa fa-phone"></i><span class="info"><a href="tel: {{=it.email}}">{{=it.phone}}</a></span>
  </div>
  {{? it.websiteLabel && it.websiteUrl}}
  <div>
    <span class="label">Websites</span>
    <ul class="list-unstyled ml-1">
      {{~it.websiteLabel :label:index}}
      <li><span><a href="{{=it.websiteUrl[index]}}">{{=label}}</a></span></li>
      {{~}}
    </ul>
  </div>
  {{?}}
  {{? it.orcidId}}
  <div>
    <span class="label">ORCID</span>
  </div>
  <div>
    <span><a href="https://orcid.org/{{=it.orcidId}}">{{=it.orcidId}}</a></span>
  </div>
  {{?}}
  <div class="d-lg-none mt-2 mb-2">
    <div>
      <img src="assets/images/co_author_icon.png" height="20" width="20">
      <span class="ml-1"><a href="https://scholars.library.tamu.edu/vivo/vis/author-network/{{=it.id}}">Co-author Network</a></span>
    </div>
    <div class="mt-1">
      <img src="assets/images/scimap_icon.png" height="20" width="20">
      <span class="ml-1"><a href="https://scholars.library.tamu.edu/vivo/vis/map-of-science/{{=it.id}}">Map of Science</a></span>
    </div>
    <div class="mt-1">
      <img src="assets/images/co_investigator_icon.png" height="20" width="20">
      <span class="ml-1"><a href="https://scholars.library.tamu.edu/vivo/vis/investigator-network/{{=it.id}}">Co-investigator Network</a></span>
    </div>
  </div>
</div>
<style>
  .info,
  .fa {
    font-size: 16px;
    width: 25px;
    height: 25px;
    margin: auto;
  }
</style>

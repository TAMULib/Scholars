<div class="mb-2">
  <ul class="list-unstyled ml-2 mr-2 mb-0">
  {{#each advisee}}
    <li class="mb-2">
      <span class="label">Title:</span>
      <span>{{label}}</span>
    </li>
    <li class="mb-2">
      <span class="label">Type:</span>
      <span>{{formalize type}}</span>
    </li>
    <li class="mb-2">
      <span class="label">Candidacy:</span>
      <span>{{candidacy}}</span>
    </li>
    <li class="mb-2">
      <span class="label">End Date:</span>
      <span>{{toYear endDate}}</span>
    </li>
  {{/each}}
  </ul>
</div>

{{#if etdChairOf}}
<div class="mb-2">
  <ul class="list-unstyled ml-2 mr-2 mb-0">
    {{#each etdChairOf}}
    <li class="mb-2">
       {{#workByStudent this}}
       <div class="work mb-2">
        <span>{{this.authorAndDate}}</span>
        <span><u><a href="display/documents/{{this.id}}">{{this.title}}</a></u></span>
        {{#if this.degree }}
          <span>({{this.degree}})</span>
        {{/if}}
        <div>
          {{#if this.url}}
  		  <span class="m-1"><a href="{{this.url}}"><img src="assets/images/open-access-badge.jpg" width="100" alt="open access badge" /></a></span>
		  {{/if}}
        </div>
      </div>
      {{/workByStudent}}
    </li>
    {{/each}}
  </ul>
</div>
{{/if}}

<div class="d-flex">
  <div class="mr-4">
    <div>
      {{#thumbnail}}
      <img src="https://scholars.library.tamu.edu/vivo{{thumbnail}}" class="rounded-circle" height="60" width="60" alt="{{name}} thumbnail image" />
      {{/thumbnail}}
      {{^thumbnail}}
      <img src="assets/images/default-avatar.png" class="rounded-circle" height="60" width="60" alt="default avatar thumbnail image" />
      {{/thumbnail}}
    </div>
  </div>
  <div class="align-self-center">
    <div>
      <span><a href="display/persons/{{id}}">{{name}}</a></span>
    </div>
    <div>
      <span>{{preferredTitle}}</span>
    </div>
  </div>
</div>

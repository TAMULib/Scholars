<div class="d-flex">
  <div class="mr-4">
    <div>
      {{? it.thumbnail}}
      <img src="https://scholars.library.tamu.edu/vivo{{=it.thumbnail}}" class="rounded-circle" height="60" width="60" alt="{{=it.name}} thumbnail image">
      {{?}}
      {{? !it.thumbnail}}
      <img src="assets/images/default-avatar.png" class="rounded-circle" height="60" width="60" alt="default avatar thumbnail image">
      {{?}}
    </div>
  </div>
  <div class="align-self-center">
    <div>
      <span><a href="display/{{=it.collection}}/{{=it.id}}">{{=it.name}}</a></span>
    </div>
    <div>
      <span>{{=it.preferredTitle}}</span>
    </div>
  </div>
</div>

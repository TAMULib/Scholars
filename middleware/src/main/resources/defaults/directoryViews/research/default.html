<div class="d-flex flex-nowrap justify-content-between mb-1">
  <span>
    {{#if title}}
    <a href="display/{{collection}}/{{id}}">{{title}}</a>
    {{else}}
    <a href="display/{{collection}}/{{id}}">No title available ({{id}})</a>
    {{/if}}
  </span>
  <span class="badge badge-light">{{formalize type}}</span>
</div>
<div class="d-inline-flex">
  {{#if doi}}
  <span class="mr-1">
    <a href="https://dx.doi.org/{{doi}}"><img src="assets/images/doi-badge.jpg" width="100" alt="doi badge" /></a>
  </span>
  {{/if}}
  {{#if pmcid}}
  <span class="mr-1">
    <a href="https://www.ncbi.nlm.nih.gov/pubmed/{{pmcid}}"><img src="assets/images/pubmed-badge.jpg" width="100" alt="pubmed badge" /></a>
  </span>
  {{/if}}
  {{#if uri}}
  <span class="mr-1">
    <a href="{{uri}}"><img src="assets/images/open-access-badge.jpg" width="100" alt="open access badge" /></a>
  </span>
  {{/if}}
</div>
<style>
  .badge {
    height: 18px;
  }
</style>

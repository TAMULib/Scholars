<div class="d-flex flex-nowrap justify-content-between mb-1">
  <span>
    <a href="display/{{=it.collection}}/{{=it.id}}">{{=it.title}}</a>
  </span>
  <span class="badge badge-light">{{=it.type}}</span>
</div>
<div class="d-inline-flex">
  {{? it.doi}}
  <span class="mr-1">
    <a href="https://dx.doi.org/{{=it.doi}}"><img src="assets/images/doi-badge.jpg" width="100" /></a>
  </span>
  {{?}}
  {{? it.pmcid}}
  <span class="mr-1">
    <a href="https://www.ncbi.nlm.nih.gov/pubmed/{{=it.pmcid}}"><img src="assets/images/pubmed-badge.jpg" width="100" /></a>
  </span>
  {{?}}
  {{? it.uri}}
  <span class="mr-1">
    <a href="{{=it.uri}}"><img src="assets/images/open-access-badge.jpg" width="100" /></a>
  </span>
  {{?}}
</div>
<style>
  .badge {
    height: 18px;
  }
</style>

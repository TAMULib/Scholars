<div class="d-flex">
  <div class="mr-4">
    <div>
      {{? it.thumbnail}}
      <img src="https://scholars.library.tamu.edu/vivo{{=it.thumbnail}}" class="rounded-circle" height="60" width="60">
      {{?}}
      {{? !it.thumbnail}}
      <img src="assets/images/default-avatar.png" class="rounded-circle" height="60" width="60">
      {{?}}
    </div>
  </div>
  <div class="align-self-center">
    <div class="name"><a href="display/{{=it.collection}}/{{=it.id}}">{{=it.name}}</a></div>
    <div class="mt-1"><span>{{=it.preferredTitle}}</span></div>
    {{~it.position :position}}
    <div class="comma-seperated">
      {{~position.organization :organization}}      
      <span><a href="display/organizations/{{=organization.id}}">{{=organization.label}}</a></span>
      {{~}}
    </div>
    {{~}}
    {{? it.researchArea }}
    <div class="mt-1">
      <span>Research Areas</span>
    </div>
    <div class="comma-seperated">
      {{~it.researchArea :researchArea}}
      <span><a href="display/concepts/{{=researchArea.id}}">{{=researchArea.label}}</a></span>
      {{~}}
    </div>
    {{?}}
  </div>
</div>
<style>
  .name {
    font-size: 15px;
  }
  .comma-seperated span:after {
    content: ", ";
  }

  .comma-seperated span:last-child:after {
    content: "";
  }
</style>

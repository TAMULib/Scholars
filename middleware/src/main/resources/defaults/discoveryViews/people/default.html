<div class="d-flex">
  <div class="mr-4">
    <div>
      {{#thumbnail}}
      <img src="https://scholars.library.tamu.edu/vivo{{thumbnail}}" class="rounded-circle" height="60" width="60" alt="{{name}} thumbnail image" />
      {{/thumbnail}}
      {{^thumbnail}}
      <img src="assets/images/default-avatar.png" class="rounded-circle" height="60" width="60" alt="default avatar thumbnail image" />
      {{/thumbnail}}
    </div>
  </div>
  <div class="align-self-center">
    <div class="name"><a href="display/persons/{{id}}">{{name}}</a></div>
    <div class="mt-1"><span>{{preferredTitle}}</span></div>
    {{#positions}}
    <div class="comma-seperated">
      {{#organizations}}
      <span><a href="display/organizations/{{id}}">{{label}}</a></span>
      {{/organizations}}
    </div>
    {{/positions}}
    {{#researchAreas.length}}
    <div class="mt-1">
      <span>Research Areas</span>
    </div>
    <div class="comma-seperated">
      {{#researchAreas}}
      <span><a href="display/concepts/{{id}}">{{label}}</a></span>
      {{/researchAreas}}
    </div>
    {{/researchAreas.length}}
  </div>
</div>
<style>
  .name {
    font-size: 15px;
  }

  .comma-seperated span:after {
    content: ", ";
  }

  .comma-seperated span:last-child:after {
    content: "";
  }
</style>

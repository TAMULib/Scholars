ui:
  url: http://localhost:4200

vivo:
  email: vivo_root@school.edu
  password:
  base-url: http://localhost:8080/vivo
  linked-open-data-endpoint: /individual
  list-rdf-endpoint: /listrdf
  sparql-query-endpoint: /api/sparqlQuery
  triplestore:
    type: TDB
    directory:
    datasourceUrl: jdbc:mysql://localhost/vivo
    username:
    password:

logging:
  file: scholars.log
  level:
    edu:
      tamu:
        scholars:
          middleware: INFO
    org:
      springframework:
        security: INFO
        web: INFO
  path:

server:
  port: 9001

spring:
  data:
    rest:
      authorize-hal-browser: false
      return-body-on-create: true
      return-body-on-update: true
    solr:
      operator: AND
      parser: edismax
    # NOTE: this does not work yet, https://jira.spring.io/browse/DATAREST-1290
    web:
      pageable:
        oneIndexedParameters: true
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
    cache-duration: 15
    encoding: UTF-8 
  devtools:
    add-properties: false
    restart:
      enabled: false
      exclude: src/main/resources,target
  h2:
    console:
      enabled: false
      path: /h2console
  datasource:
    driverClassName: org.h2.Driver
    platform: h2
    url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: scholars
    password: scholars
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate.ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        show_sql: false
    show-sql: false
  mail:
    host: smtp.gmail.com
    username: scholarsdiscovery@gmail.com
    password:
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          port: 587
          auth: true
          starttls:
            enable: true
            required: true
  profiles:
    active: test
    include: organization,person,document,concept,relationship,process
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

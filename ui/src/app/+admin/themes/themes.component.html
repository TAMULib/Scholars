<scholars-pagination [page]="page">
  <span class="h3 text-primary">{{ 'ADMIN.THEMES.TITLE' | translate }}</span>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">{{ 'ADMIN.THEMES.NAME' | translate }}</th>
        <th scope="col">{{ 'ADMIN.THEMES.ACTIVE' | translate }}</th>
        <th scope="col">{{ 'ADMIN.THEMES.ORGANIZATION' | translate }}</th>
      </tr>
    </thead>
    <tbody *ngIf="themes | async; let themes">
      <tr *ngFor="let theme of themes">
        <td scope="row">{{theme.name}}</td>
        <td scope="row">{{theme.active}}</td>
        <td scope="row">{{theme.organization}}</td>
      </tr>
    </tbody>
  </table>
</scholars-pagination>

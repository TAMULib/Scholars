<nav class="navbar navbar-expand-sm navbar-dark" *ngIf="navbar | async; let navbar">
  <div class="container">
    <a class="navbar-brand" href="{{navbar.brandUri}}">
      <img *ngIf="navbar.logoUri" src="{{navbar.logoUri}}" alt="{{navbar.brandText}}">
      <span class="brand-title">{{navbar.brandText}}</span>
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed | async" class="collapse navbar-collapse justify-content-end" [ngClass]="{'expand': (isNavbarExpanded | async)}" id="navbar">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let link of navbar.links">
          <a class="nav-link" href="{{link.uri}}">{{link.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="search">
  <div class="container pt-2">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <scholars-search-box [view]="discoveryView | async"></scholars-search-box>
      </div>
    </div>
  </div>
</div>
<div class="document container" *ngIf="document | async; let document">
  <div *ngIf="displayView | async; let displayView" class="row">
    <div *ngIf="showAsideLeft(displayView)" class="d-none d-lg-block col-lg-2 p-0">
      <ng-container *ngTemplateOutlet="aside"></ng-container>
    </div>
    <div [ngClass]="{ 'col-lg-10': showAside(displayView), 'col-lg-12': !showAside(displayView) }">
      <div class="row mt-2">
        <div *ngIf="showLeftScan(displayView)" class="col-md-{{ getLeftScanColSize(displayView) }}" [innerHtml]="displayView.leftScanTemplateFunction(document) | safeHtml"></div>
        <div *ngIf="showMainContent(displayView)" class="col-md-{{ getMainContentColSize(displayView) }}" [innerHtml]="displayView.mainContentTemplateFunction(document) | safeHtml"></div>
        <div *ngIf="showAside(displayView)" class="d-lg-none ml-3 mr-3 w-100">
          <ng-container *ngTemplateOutlet="aside"></ng-container>
        </div>
        <div *ngIf="showRightScan(displayView)" class="col-md-{{ getRightScanColSize(displayView) }}" [innerHtml]="displayView.rightScanTemplateFunction(document) | safeHtml"></div>
      </div>
      <div class="row mt-4 mb-4">
        <div class="col-12">
          <ngb-tabset [type]="getTabsetType(windowDimensions | async)" [orientation]="getTabOrientation(windowDimensions | async)" [activeId]="getSelectedTab() | async">
            <ngb-tab *ngFor="let tab of getTabsToShow(displayView.tabs, document)" [id]="tab.name">
              <ng-template ngbTabTitle>
                <a [routerLink]="['.']" [fragment]="tab.name">{{tab.name}}</a>
              </ng-template>
              <ng-template ngbTabContent>
                <div class="ml-3 mr-3 mt-3 card" *ngFor="let section of getSectionsToShow(tab.sections, document);">
                  <div class="card-header font-weight-bold text-primary text-capitalize">{{section.name}} {{last}}</div>
                  <div class="card-body" [innerHtml]="section.templateFunction(document) | safeHtml"></div>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
    <div *ngIf="showAsideRight(displayView)" class="d-none d-lg-block col-lg-2 p-0">
      <ng-container *ngTemplateOutlet="aside"></ng-container>
    </div>
    <ng-template #aside>
      <div [innerHtml]="displayView.asideTemplateFunction(document) | safeHtml"></div>
      <scholars-twitter *ngIf="document.twitter" [id]="document.twitter"></scholars-twitter>
    </ng-template>
  </div>
</div>
